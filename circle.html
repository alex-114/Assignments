<!DOCTYPE html>
<html>
  <head>
    <title>Basic CSS Circle</title>
    <style>
    .circle {
        position: fixed;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 10px solid red;
        right: 20px;
        bottom: 20px;
    }
    </style>
  </head>
  <body>
    <div class="circle"></div>
  </body>
</html>
