<!DOCTYPE html>
<html>
    <head>
        <title>Circle Project</title>
        <style>
            .cross {
                position: absolute;
                right: 50%;
                top: 50%;
                width: 32px;
                height: 32px;
            }
            .cross:before, .cross:after {
                position: absolute;
                left: 15px;
                content: ' ';
                height: 100px;
                width: 5px;
                background-color: rgb(255, 0, 0);
            }
            .cross:before {
                top: 50%;
                transform:translateY(-50%)
            }
            .cross:after {
                top:50%;
                left: 50%;
                transform: rotate(90deg) translateX(-1000%);
                
            }
        </style>
    </head>
    <body>
        <div class="cross"></div>
    </body>
    
</html>
