<!DOCTYPE html>
<html>
    <head>
        <title>Circle Project</title>
        <style>
            .cross {
                position: fixed;
                right: 50%;
                top: 50%;
            }
            .cross:before, .cross:after {
                position: fixed;
                content: ' ';
                height: 100px;
                width: 5px;
                background-color: rgb(255, 0, 0);
            }
            .cross:before {
                top: 50%;
                left: 50%;
                transform:translate(-50%,-50%)
            }
            .cross:after {
                transform: rotate(90deg) translate(-1050%,2.5%);
                
            }
        </style>
    </head>
    <body>
        <div class="cross"></div>
    </body>
    
</html>
